	<div class="content">
		<div >
			<h1>THE CORNER GARAGE FOR COLLECTOR CARS</h1>
		</div>
		<div class="services" id="services">
			<div class="service-item">
				<img src="img/ser.png">
				<div id="img1" class="description-img">
					<img src="img/ser1.png">
				</div>
				<div class="description">
					<a href="#">MODIFY</a>
				</div>
			</div>
			<div class="service-item">
				<img src="img/ser.png">

				</div>
			</div>
			<div class="service-item">
				<img src="img/ser.png">
				<div id="img3" class="description-img">
					<img src="img/ser3.png">

				<div class="description">
					<a href="#">REPAIR</a>

	<div class="animation">
		<img src="img/Ресурс 14.png">
		<div class="move-car">
			<img src="img/Ресурс 10.png">
		</div>
	</div>


	<div class="wrapper">
		<div id="map" ></div>
		<div class="contact" id="contact">
			<div class="contact-info">
				<h1>CONTACT INFORMATION</h1>
				<div class="social">
					<div class="Clicktoview"><a href="#">Click to view</a></div>
					<div class="social-icons">
						<div class="icon-wrapper">
							<a href="#"><i class="fa fa-google-plus"></i></a>
						</div>
						<div class="icon-wrapper">
							<a href="#"><i class="fa fa-facebook"></i></a>	
						</div>
						<div class="icon-wrapper">
							<a href="#"><i class="fa fa-twitter"></i></a>			
						</div>
					</div>
				</div>
			</div>
			<div class="contact-form">
				<form onsubmit="check()">
					<div class="title">
						<h1>GET IN TOUCH</h1>
					</div>
					<div class="left-side">
						<div class="user-right">
							<div class="form-group">
							    <input type="text" class="form-control form-control-lg" placeholder="Name">
							    <div class="message" id="name_message"></div>
							</div>
							<div class="form-group">
							    <input type="email" class="form-control form-control-lg" placeholder="Email">
							    <div class="message" id="email_message"></div>
							</div>
							<div class="form-group">
								<input id="subject" type="text" class="form-control form-control-lg" placeholder="Subject">
								<div class="message" id="subject_message"></div>
							</div>
						</div>	
						<div class="form-group textarea" >
						    <textarea id="form-control form-control-lg" id="exampleFormControlTextarea1" rows="5" placeholder="Text"></textarea>
						    <div class="message" id="textarea_message"></div>
						</div>
					</div>
					<div class="right-side">
						<div class="top-part">
							<div class="radio">
								<label class="container1">
									mail
								  	<input type="radio" name="radio">
								  	<span class="checkmark1"></span>
								</label>
								<label class="container1">
									femail
								  	<input type="radio" name="radio">
								  	<span class="checkmark1"></span>
								</label>
							</div>
							<div class="message" id="radio_message"></div>
						</div>	
						<div class="message" id="radio_message"></div>
						<div class="down-part">
							<p>Sign up for newsletter:</p>
							<label class="container">
							  <input type="checkbox" >
							  recive images
							  <span class="checkmark"></span>
							</label>
							<label class="container">
							  <input type="checkbox">
							  recive promotions
							  <span class="checkmark"></span>
							</label>
							<label class="container">
							  <input type="checkbox">
							  recive updates
							  <span class="checkmark"></span>
							</label>
							<label class="container">
							  <input type="checkbox">
							  recive job offers
							  <span class="checkmark"></span>
							</label>
						</div>
						<div class="submit-button">
							<input type="submit" value="send">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="footer">
